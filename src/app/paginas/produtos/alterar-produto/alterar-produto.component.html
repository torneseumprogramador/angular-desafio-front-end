<section class="container">
    <div class="row" style="margin-top: 20px;">
        <h1 class="col-11">Alterar produto</h1>
        <div class="col-1">
            <a routerLink="/produtos" class="btn btn-default">Voltar</a>
        </div>
    </div>
    <hr>
    <div class="form">
        @if( produto ){
            <app-form-produto [mensagemDeErro]="mensagem" [produto]="produto" (submitForm)="atualizarProduto($event)"></app-form-produto>
        }
    </div>
</section>
