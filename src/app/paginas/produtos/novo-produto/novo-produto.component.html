<section class="container">
    <div class="row" style="margin-top: 20px;">
        <h1 class="col-11">Novo produto</h1>
        <div class="col-1">
            <a routerLink="/produtos" class="btn btn-default">Voltar</a>
        </div>
    </div>
    <hr>
    <div class="form">
        <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" formControlName="nome">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" step="0.01" id="preco" class="form-control" formControlName="preco">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="form-control" formControlName="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque</label>
                <input type="number" id="quantidade_estoque" class="form-control" formControlName="quantidade_estoque">
            </div>
            <div *ngIf="message" class="alert alert-danger">
                {{ message }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</section>
